<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>优家会-留言板</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <style>
        body{
            position: relative;
            background:url(../../static/images/bg.png) no-repeat;
            background-size:100% 100%;
        }
        .mb-main
        {
            background: #ffffff;
            width: 674px;
            margin: auto;
            text-align: center;
            padding: 0 60px;
            color: #999999;
            overflow: hidden;
            position: relative;
            margin-top:40px;
        }
        .mb-main hr
        {
            border: none;
            border-top: solid #cecece 1px;
            margin-bottom: 30px;
        }
        .mb-cnt
        {
            text-align: left;
            overflow-y: auto;
            overflow-x: hidden;
            width: 676px;
            position: absolute;
            top: 230px;
            bottom: 169px;
            left: 50%;
            margin-left: -397px;
            background: #fff;
            padding: 18px 58px 0 60px;
        }
        .mb-cnt-box
        {
            margin-top: 58px;
            width: 359px;
            padding: 0 28px 0 29px;
            border-bottom: solid 1px #cecece;
            border-top: none;
        }
        .fl_r{
            border-right: solid 1px #cecece;
        }
        .fl_l{
            border-left: solid 1px #cecece;
        }
        .fl_r  .mb-cnt-box-div{
            border-left: solid 1px #cecece;
        }
        .fl_l  .mb-cnt-box-div{
            border-right: solid 1px #cecece;
            margin-right: -28px;
            padding-right: 15px;
        }
        .mb-cnt-box-div
        {
            margin-top: 15px;
            line-height: 23px;
            margin-left: -29px;
        }
        .mb-cnt-box p img
        {
            vertical-align: text-bottom;
            margin-right: 10px;
            width: 21px;
        }
        
        .mb-cnt .fl_r p
        {
            text-align: right;
            color: #535552;
        }
        
        .mb-cnt .fl_l p
        {
            color: #535552;
        }
        
        .mb-cnt-box div
        {
            padding-bottom: 15px;
            padding-left: 28px;
        }
        .md-send-wrap{
            width: 674px;
            padding: 0 60px;
            position: fixed;
            bottom: 0;
            left: 50%;
            background: #fff;
            margin-left: -397px;
        }
        .mb-send
        {
            height: 120px;
            border: solid 1px #cecece;
            width: 675px;
            background: #ffffff;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .mb-send textarea
        {
            resize: none;
            border: none;
            text-align: left;
            float: left;
            height: 100px;
            width: 540px;
            position: relative;
            overflow: auto;
        }
        .mb-send-button
        {
            position: absolute;
            bottom: 42px;
            right: 70px;
            width: 96px;
            height: 38px;
            line-height: 38px;
            color:#666;
        }
        .mb-send-button:hover{
            font-size: 16px;
        }
        #feedbackcontent::-webkit-input-placeholder
        {
            color: #999;
        }
        .clearfix:before
        {
            content: '';
            display: table;
        }
        .clearfix:after
        {
            content: '';
            display: table;
            clear: both;
        }
        .words_wrap{
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="clearfix">
    <div class="mb-main">
        <img src="../../static/images/logo.png"  style="margin: 40px 0;">
        <hr>
    </div>
    <div class="mb-cnt">
        <div class="words_wrap clearfix">
            <p>亲爱的用户：<br>&nbsp;&nbsp;&nbsp;&nbsp; 很高兴您购买R5E润滑油，您可以在这留言，使我们能更好的为您服务。</p>
            <div class="mb-cnt-box fl_r">
                <p><img src="../../static/images/user.png">老张汽修店&nbsp;&nbsp;09/13/08:35</p>
                <div class="mb-cnt-box-div">
                    用R5E两年了，好用！价格厚道！希望壳牌保持更多的线上活动，多多优惠。
                </div>
            </div>
            <div class="mb-cnt-box fl_l">
                <p>
                    <img src="../../static/images/logo1.png">小壳&nbsp;&nbsp;09/13/08:37</p>
                <div class="mb-cnt-box-div">
                    感谢您的宝贵意见，本月线上H5活动"燃油省省省"火热进行中，更多活动正在策划中，敬请关注我们的公众号。
                </div>
            </div>
        </div>
    </div>
   <div class="md-send-wrap">
       <div class="mb-send fl_l">
           <textarea placeholder="请在此输入" style="padding-left: 21px; padding-top: 12px;" id="feedbackcontent" class="feed_words"></textarea>
           <a class="button mb-send-button" onclick="sendMessage()" onselectstart="return false">发送</a>
       </div>
   </div>
    <script src="../../static/script/plugins/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script>
        function sendMessage(){
            var userWords=$('.feed_words').val().trim();
            if(userWords!==''&&userWords!=='请在此输入'){
                var userName='老张汽修店';
                var now=new Date();
                var nowTime=formTime(now);
                $('.words_wrap').append('<div class="mb-cnt-box fl_r">'+'<p><img src="../../static/images/user.png">'+userName+'&nbsp;&nbsp;' +nowTime
                +'</p><div class="mb-cnt-box-div">'+userWords+'</div></div>');
            }
            var scrollT=$('.words_wrap').height()-$('.mb-cnt').height()+30;
            if(scrollT>0){
                $('.mb-cnt').scrollTop(scrollT);
            }
            $('.feed_words').val('').focus();

        }
        function formTime(date) {
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            minute = minute < 10 ? ('0' + minute) : minute;
            return m + '/' + d + '/' +h+':'+minute;
        }

    </script>
</body>
</html>
