<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>优家会门店信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
    <style>
        .slai-header
        {
            width: 1050px;
            margin: auto;
            height: 103px;
            text-align: center;
            padding-top: 43px;
        }
        
        .slai-header-top
        {
            width: 130px;
            margin: auto;
            height: 35px;
            position: relative;
        }
        
        .slai-header-bottom
        {
            color: #cccccc;
            margin-top: 10px;
        }
        
        .slai-header-bottom .active
        {
            font-size: 1rem;
            color: #ffffff;
        }
        
        .slai-header-top div
        {
            background: #ffd701;
            width: 66px;
            height: 35px;
            z-index: 102;
            position: absolute;
            border-radius: 20px;
        }
        
        .slai-header-top hr
        {
            border: none;
            border-top: solid 1px #9c9c9a;
            position: absolute;
            top: 17px;
            z-index: 101;
            width: 100%;
        }
        
        .slai-cell
        {
            height: 98px;
            width: 100%;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            color: #cccccc;
        }
        
        .slai-cell-cnt
        {
            width: 442px;
            height: 98px;
            position: relative;
            margin-left: 35%;
        }
        
        .slai-cell-cnt img
        {
            position: absolute;
            top: 21.5px;
        }
        
        .slai-cell-cnt div
        {
            height: 40px;
            width: 440px;
            font-size: 0.8rem;
        }
        
        .slai-cell-cnt div:nth-of-type(1)
        {
            position: absolute;
            width: 200px;
            left: 96px;
            top: 24px;
            border-right: solid 1px #999;
        }
        
        .slai-cell-cnt div:nth-of-type(2)
        {
            position: absolute;
            left: 350px;
            top: 24px;
        }
        
        .right_arrow
        {
            color: #ffd701;
        }
        
        .slai-info
        {
            display: none;
        }
        .slai-info .slai-cell
        {
            height: 68px;
            color: #cdcdcd;
            line-height: 68px;
            font-size: 0.8rem;
        }
        .slai-info .slai-cell span
        {
            display: block;
            width: 454px;
            margin: auto;
        }
        
        .slai-cell-cnt2 p
        {
            margin-top: 14px;
        }
        body
        {
            background: url("../../static/images/bg.png");
            background-size: 100% 100%;
        }
        
        .slai-cell-cnt-z
        {
            color: #ffd701;
            padding-top: 5px;
        }
        .slai-cell-cnt-x
        {
            padding-top: 5px;
        }
        
        .ft_999
        {
            color: #999;
        }
    </style>
</head>
<body class="home_body">
    <div class="slai-header">
        <div class="slai-header-top">
            <div>
            </div>
            <hr>
        </div>
        <div class="slai-header-bottom">
            <a class="mgr_15 ft_999 active" data-type="right">积分清单</a> <a class="ft_999" data-type="left">
                门店信息</a>
        </div>
    </div>
    <div class="slai-main">
        <div class="slai-scoreList">
            <div id="div_pointlist">
            </div>
        </div>
        <div class="slai-info">
            <div class="slai-cell">
                <span>门店名称：老张汽修店</span>
            </div>
            <div class="slai-cell">
                <span>门店等级：金牌</span>
            </div>
            <div class="slai-cell">
                <span id="txt_points">门店积分：5260分</span>
            </div>
            <div class="slai-cell">
                <span>门店联系人：老张汽修店</span>
            </div>
            <div class="slai-cell">
                <span id="txt_mobile">联系方式：3851234567</span>
            </div>
            <div class="slai-cell">
                <span>门店地址：上海市闵行区陈行路2388号9号楼2楼</span>
            </div>
            <div class="slai-cell">
                <span>优家会手机端网址<span style="color: #cdcdcd">http://ice.yesno.com.cn/yjh/App/front/login.html</span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular1_2.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/data/goods.js"></script>
    <script type="text/javascript" src="../../static/data/detailImg.js"></script>
    <script type="text/javascript" src="../../static/script/controller/mainCtrl.js"></script>
    <script type="text/javascript" src="../../static/script/controller/scoreList.js"></script>
    <script type="text/javascript">
        $(function () {
            var animate = true;
            $('.slai-header-bottom a').click(function () {
                if (animate == true) {
                    animate = false;
                    var type = $(this).attr('data-type');
                    $('.slai-header-bottom a').removeClass('active');
                    $(this).addClass('active');
                    if (type == 'left') {
                        $(document).attr('title', "优家会积分清单");
                        $('.slai-scoreList').fadeToggle();
                        $('.slai-header-top div').animate({
                            'left': 64
                        }, function () {
                            $('.slai-info').fadeToggle(function () {
                                animate = true;
                            });
                        });
                    } else {
                        $(document).attr('title', "优家会门店信息");
                        $('.slai-info').fadeToggle();
                        $('.slai-header-top div').animate({
                            'left': 0
                        }, function () {
                            $('.slai-scoreList').fadeToggle(function () {
                                animate = true;
                            });
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
