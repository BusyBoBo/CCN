<!DOCTYPE html>
<html ng-app="myApp" ng-controller="mainCtrl">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商城页面</title>
    <!--[if IE 8]>
    <script src="/njs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../static/css/front.css" />
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script src="../../../static/script/plugins/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular1_2.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/data/goods.js"></script>
    <script type="text/javascript" src="../../static/data/detailImg.js"></script>
    <script type="text/javascript" src="../../static/script/detail.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular-resource.js"></script>
    <script type="text/javascript" src="../../static/script/services/services.js"></script>
    <script type="text/javascript" src="../../static/script/controller/mainCtrl.js"></script>
    <script type="text/javascript" src="../../static/script/controller/detailCtrl.js"></script>
    <script src="../../../Scripts/common.js" type="text/javascript"></script>
    <style type="text/css">
        .detail_title
        {
            font-size: 2.6rem;
            line-height: 70px;
            padding-top: 10px;
        }
        .info-one-x
        {
            float: right;
            margin-right: 27px;
        }
        .info-cnt img.edit
        {
            display: block;
        }
        .new-address
        {
            margin-left: -10px;
        }
        .order_address_list li
        {
           /* height: 30px;*/
        }
    </style>
</head>
<body class="detailPage" ng-controller="detailCtrl" onselectstart="return false">
    <!--页面头部导航栏-->
    <div class="common_nav">
        <div class="nav_content">
            <div class="nav_left">
                <img src="../../static/images/user.png" alt="" class="nav_left_user" />
                <span class="nav_left_name" id="nav_left_name">老张汽修店</span> <span><span id="span_leftpoint">
                    0</span>积分</span>
            </div>
            <div class="nav_right">
                <ul class="nav_list_wrap clearfix" id="nav_wrap">
                    <li class="list_home" ng-click="main.jumpTo('home')"><span>首页</span><i>·</i></li>
                    <li class="list_mall list_current" ng-click="main.jumpTo('mall')"><span>积分兑换</span><i>·</i></li>
                    <li class="list_cart" ng-click="main.jumpTo('cart')"><span>购物车</span><i>·</i></li>
                    <li class="list_order" ng-click="main.jumpTo('order')"><span>订单详情</span></li>
                    <div class="line_under" id="line_move">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <!--详情页上图片-->
    <div class="detail_top">
        <img ng-src="../../static/images/big/{{detail.good.l_src}}.png" alt="" class="detail_top_img" />
    </div>
    <!--详情页内容-->
    <div class="detail_content">
        <div>
            <p class="detail_title" ng-bind="detail.good.name" id="giftname">
            </p>
            <div class="detail_box">
                <div class="detail_box_left">
                    <p class="box_title">
                        所需积分</p>
                    <p class="box_body">
                        <span class="box_body_num" id="good_point" ng-bind="detail.good.point"></span>积分</p>
                </div>
                <div class="detail_box_right">
                    <p class="box_title">
                        销量</p>
                    <p class="box_body">
                        <span class="box_body_num" ng-bind="detail.good.sold"></span>件
                    </p>
                </div>
            </div>
            <!--活动入口-->
            <div class="import">
                <div class="import_left" id="add_cart">
                    加入购物车</div>
                <div class="import_right" id="buy_now" ng-click="detail.cartPopShow()">
                    立即兑换</div>
            </div>
        </div>
        <!--商品详情图-->
        <p class="goods_detail_title">
            商品详情</p>
        <img ng-src="../../static/images/Imgs/{{detail.Id+1}}/{{v}}.png" alt="" ng-repeat="v in detail.ImgList track by $index"
            class="detail_img" />
    </div>
    <div class="mask none" ng-click="detail.cartPopHide()">
    </div>
    <!--<div class="order_box none">-->
    <!--<input type="text" style="background: red"/>-->
    <!--</div>-->
    <div class="order-box order_box none" id="order_box">
        <div class="order-box-header">
            <span>单价<b><span id="span_goods_point">1200</span></b>积分</span> <span>已选商品数量<b id="num">1</b>件</span>
            <span>合计（包含运费）：<b><span id="span_total_points">1200</span></b>积分</span>
        </div>
        <div class="order-box-main">
            <div style="overflow: hidden;">
                <div class="order-box-info info-one">
                    <div class="info-cnt">
                        <div class="info-cnt-top">
                            <p>
                                收件人</p>
                            <p class="cnt">
                                <span id="span_showname" style="margin-left: 43px;">吴秀波</span><img data-id="info-one"
                                    style="margin-left: 0px" class="edit info-one info-one-x" src="../../static/images/edit.png"></p>
                        </div>
                        <div class="info-cnt-edit">
                            <span class="input_left">收件人：</span><input class="info-cnt-edit-input" id="txt_editname" maxlength='7'>
                            <a data-id="info-one" class="button" id="btn_ok_username">完成</a>
                        </div>
                    </div>
                </div>
                <div class="order-box-info info-two">
                    <div class="info-cnt">
                        <div class="info-cnt-top">
                            <p>
                                手机号</p>
                            <p class="cnt">
                                <span id="span_showphoneno" style="margin-left: 43px;">13333333333</span><img data-id="info-two"
                                    style="margin-left: 0px" class="edit  info-one-x" src="../../static/images/edit.png">
                            </p>
                        </div>
                        <div class="info-cnt-edit">
                            <span class="input_left">手机号：</span><input class="info-cnt-edit-input" id="txt_editphoneno" maxlength='11'>
                            <a class="button" data-id="info-two" id="btn_ok_userphone">完成</a>
                        </div>
                    </div>
                </div>
                <div class="order-box-info info-three">
                    <div class="info-cnt">
                        <p>
                            兑换数量</p>
                        <a id="subtract">-</a><b class="num" id="span_good_count">1</b><a id="add">+</a>
                    </div>
                </div>
            </div>
            <div style="width: 590px; margin: 20px auto;">
                <p class="mgl_45">
                    <a class="ft_20 ft_666666">收货地址</a>&nbsp;&nbsp;&nbsp;&nbsp; <a class="ft_16 ft_yellow new-address">
                        新增地址</a></p>
            </div>
            <ul class="order_address_list">
                <li>
                    <img class="select_img" src="../../static/images/select_c_icon.png">
                    <input readonly value="乌鲁木齐市上海市武汉市湖南省">
                    <div class="ac-right">
                        <img data-id="del" src="../../static/images/del_c_icon.png" class="img_address_delete">
                        <img src="../../static/images/vertical_line.png">
                        <img data-id="edit" src="../../static/images/edit.png">
                    </div>
                    <a class="button">完成</a> </li>
                <li>
                    <img class="select_img" src="../../static/images/select_icon.png">
                    <input readonly value="乌鲁木齐市上海市武汉市湖南省">
                    <div class="ac-right">
                        <img data-id="del" src="../../static/images/del_c_icon.png"><img src="../../static/images/vertical_line.png"><img
                            data-id="edit" src="../../static/images/edit.png">
                    </div>
                    <a class="button">完成</a> </li>
                <li class="new">
                    <input value="">
                    <a class="new_button">新建</a> </li>
            </ul>
        </div>
        <div class="order-box-footer">
            <a class="button" id="btn_createorder">确认兑换</a>
        </div>
    </div>
    <div class="mask none" style="z-index: 99">
    </div>
    <div class="change_result none">
        <img src="../../static/images/change_success.png" alt="" class="img_result" />
        <p class="result_title">
            兑换成功！</p>
        <p class="result_content">
            请耐心等待，我们会尽快为您配送</p>
    </div>
    </div>
</body>
</html>
