<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商城页面</title>
    <!--[if IE 8]>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
    <![endif]-->
    <link rel="stylesheet" href="../../static/css/front.css" />
    <link rel="stylesheet" href="../../static/css/idangerous.swiper.css" />
    <link rel="stylesheet" href="../../static/css/idangerous.swiper.3dflow.css" />
    <style>
        html{
            height:100%;
        }
        /* 3D Flow demos Syling */
        .swiper-container
        {
            padding: 30px 0;
            width: 1360px;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -680px;
        }
        .swiper-slide
        {
            width: auto;
            height: 180px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 5px;
            border-bottom: 1px solid #555;
        }
        .swiper-slide a
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .percent_d_div
        {
            padding-top: 10px;
        }
        #circle
        {
            width: 320px;
            height: 320px;
            position: absolute;
            left: 21px;
            top: 19px;
        }
        .switch_l
        {
            color: #999;
        }
    </style>
</head>
<body class="homePage" onselectstart="return false">
    <div class="home_body">
        <div class="home_content">
            <!-- 轮播图-->
            <div class="home_banner">
                <div class="banner_arrow">
                    <div class="banner_left" onclick="mySwiper.swipePrev();">
                        <img src="../../static/images/arrow_left.png" alt="" /></div>
                    <div class="banner_right" onclick="mySwiper.swipeNext();">
                        <img src="../../static/images/arrow_right.png" alt="" /></div>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image: url(../../static/images/banner1.png)">
                        </div>
                        <div class="swiper-slide" style="background-image: url(../../static/images/banner2.png)">
                        </div>
                        <div class="swiper-slide" style="background-image: url(../../static/images/banner3.png)">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面内容-->
            <div class="home_page_content">
                <div class="home_page_head">
                    <img src="../../static/images/home_user.png" alt="" class="home_user" onclick="jumpTo('scoreListAndInfo.html')" />
                    <img src="../../static/images/medal_silver.png" alt="" class="img_medal" onclick="jumpTo('vipInfo.html')" />
                    <div class="switch_box">
                        <div class="switch_slip">
                        </div>
                        <div class="switch_line">
                        </div>
                    </div>
                    <div class="switch_name">
                        <span class="switch_l" onclick="tabSwitchL()">季度目标</span><span class="switch_r" onclick="tabSwitchR()">年度晋升</span></div>
                    <img src="../../static/images/arrow_down.png" alt="" class="arrow_down" onclick="bannerShow()" />
                    <img src="../../static/images/arrow_top.png" alt="" class="arrow_top" onclick="bannerHide()" />
                </div>
                <!--进度条-->
                <div class="progress_box">
                    <div class="circle" id="circle">
                    </div>
                    <div class="percent">
                        <div class="percent_d">
                            <span class="percent_digi"></span><span style="font-size: 3rem; margin-left: 5px;">%</span></div>
                        <div class="percent_d_div">
                            <span class="ratio_son" id="k1">10800KL</span><span class="ratio_parent" id="k2">/12000KL</span></div>
                    </div>
                </div>
                <!--当前积分结果-->
                <div class="result">
                    <div class="result_left">
                        <p class="result_order_title">
                            当季积分</p>
                        <p class="digit">
                            <img src="../../static/images/digist/8.png" alt="" />
                            <img src="../../static/images/digist/9.png" alt="" />
                            <img src="../../static/images/digist/1.png" alt="" />
                            <img src="../../static/images/digist/4.png" alt="" />
                        </p>
                    </div>
                    <div class="result_right">
                        <p class="result_order_title">
                            全国排名</p>
                        <p class="digit">
                            <img src="../../static/images/digist/5.png" alt="" />
                            <img src="../../static/images/digist/8.png" alt="" />
                            <img src="../../static/images/digist/7.png" alt="" /></p>
                    </div>
                </div>
                <div class="home_import">
                    <div class="home_import_left" onclick="jumpTo('mall.html')">积分商城</div>
                    <div class="home_import_right" onclick="jumpTo('order.html')">订单详情</div>
                </div>
                <p class="feedback" onclick="jumpTo('msgBoard.html')">
                    我有话对壳牌说
                    <img src="../../static/images/arrow_right.png" alt="" /></p>
            </div>
        </div>
    </div>
    <div class="mask none">
    </div>
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/idangerous.swiper.min.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/idangerous.swiper.3dflow.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/circle-progress.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/script/home.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            //           autoplay : 1500,
            //           autoplayDisableOnInteraction:false,
            //           autoResize : false,
            slidesPerView: 3,
            loop: true,
            tdFlow: {
                rotate: 40,
                stretch: 30,
                depth: 300,
                modifier: 1,
                shadows: true
            }
        })
    </script>
</body>
</html>
