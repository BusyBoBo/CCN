<!DOCTYPE html>
<html ng-app="myApp" ng-controller="mainCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商城页面</title>
    <!--[if IE 8]>
    <script src="/njs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../static/css/front.css" />
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular1_2.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/data/goods.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular-resource.js"></script>
    <script type="text/javascript" src="../../static/script/services/services.js"></script>
    <script type="text/javascript" src="../../static/script/controller/mainCtrl.js"></script>
    <script type="text/javascript" src="../../static/script/controller/order2Ctrl.js"></script>
    <style>
        .line_under
        {
            left: 403px;
        }
    </style>
</head>
<body class="orderPage" onselectstart="return false" ng-controller='orderCtrl'>
    <!--页面头部导航栏-->
    <div class="common_nav">
        <div class="nav_content">
            <div class="nav_left">
                <img src="../../static/images/user.png" alt="" class="nav_left_user" />
                <span class="nav_left_name" id="nav_left_name">老张汽修店</span> <span><span id="span_leftpoint">
                    0</span>积分</span>
            </div>
            <div class="nav_right">
                <ul class="nav_list_wrap clearfix" id="nav_wrap">
                    <li class="list_home" ng-click="main.jumpTo('home')"><span>首页</span><i>·</i></li>
                    <li class="list_mall" ng-click="main.jumpTo('mall')"><span>积分兑换</span><i>·</i></li>
                    <li class="list_cart" ng-click="main.jumpTo('cart')"><span>购物车</span><i>·</i></li>
                    <li class="list_order list_current" ng-click="main.jumpTo('order')"><span>订单详情</span></li>
                    <div class="line_under" id="line_move">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="order_content clearfix">
        <div class="order_list_wrap clearfix">
            <ul class="order_title clearfix " id="order_title_">
                <li class="title_current">全部</li>
                <li>运输中</li>
                <li>已揽收</li>
            </ul>
            <div id="div_order">
                <div class="order_list" ng-repeat='o in order.orderList track by $index'>
                    <div class="order_list_img" style="position: absolute; left: 0; right: 0; top: 0;
                        bottom: 0; background: url('../../static/images/middle/{{o.src}}.png') no-repeat center bottom;">
                    </div>
                    <img src="../../static/images/order_trans.png" alt="" class="order_status" />
                    <div class="order_name" ng-bind="'快递单号：'+o.ORDERSNO"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var oOrderTitle = document.getElementById('order_title_');
        var aLi = oOrderTitle.getElementsByTagName('li');
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].ind = i;
            aLi[i].onclick = function () {
                $('.title_current').removeClass('title_current');
                $(this).addClass('title_current');
            }
        }
    </script>
</body>
</html>
