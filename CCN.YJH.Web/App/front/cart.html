<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="mainCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>优家会-购物车</title>
    <!--[if IE 8]>
    <script src="/njs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../static/css/front.css" />
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script src="../../../static/script/plugins/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular1_2.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/data/goods.js"></script>
    <script type="text/javascript" src="../../static/data/detailImg.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular-resource.js"></script>
    <script type="text/javascript" src="../../static/script/services/services.js"></script>
    <script type="text/javascript">
        $(function () {
            GetUserInfo();
        })
    </script>
    <style type="text/css">
        .mallPage1
        {
            background: url('../../static/images/bg_1.png') repeat-y;
            z-index: -1;
        }
        .line_under
        {
            left: 265px;
        }
        .sc-footer-z
        {
            margin-left: 400px !important;
        }
        .sc-footer-x
        {
            margin-left: 20px;
        }
        .rem_1_4
        {
            font-size: 1.4rem;
        }
        .sc-box-header img
        {
            position: absolute;
            right: 32px;
            top: 18px;
            cursor: pointer;
        }
        .sc-box-header
        {
            font-size: 1.4rem;
        }
        .sc-box-cnt-left
        {
            height: 176px;
        }
        .sc-box-cnt-left p
        {
            font-size: 1.2rem;
            height: 74px;
            line-height: 74.5px;
            padding-right: 18px;
        }
        .cart_point
        {
            margin-left: 4px;
            margin-right: 6px;  
        }
        .sc-main
        {
            padding-top: 42px;
        }
        .sc-footer-button
        {
            font-size: 1.3rem;
        }
        .add:hover
        {
            color: #FFD200;
        }
        .subtract:hover
        {
            color: #FFD200;
        }
       
        .new-address
        {
            margin-left: -10px;
        }
        #delete_all_goods
        {
            cursor:pointer;
        }
       .r_goodnum
       {
           display: inline-block;
            width: 45px;
            text-align: center;
        }
    </style>
</head>
<body onselectstart="return false" class="mallPage1">
    <!--页面头部导航栏-->
    <div class="common_nav">
        <div class="nav_content">
            <div class="nav_left">
                <img src="../../static/images/user.png" alt="" class="nav_left_user" />
                <span class="nav_left_name" id="nav_left_name">老张汽修店</span> <span><span id="span_leftpoint">
                    0</span>积分</span>
            </div>
            <div class="nav_right">
                <ul class="nav_list_wrap clearfix" id="nav_wrap">
                    <li class="list_home" ng-click="main.jumpTo('home')"><span>首页</span><i>·</i></li>
                    <li class="list_mall" ng-click="main.jumpTo('mall')"><span>积分兑换</span><i>·</i></li>
                    <li class="list_cart list_current" ng-click="main.jumpTo('cart')"><span>购物车</span><i>·</i></li>
                    <li class="list_order" ng-click="main.jumpTo('order')"><span>订单详情</span></li>
                    <div class="line_under" id="line_move">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="sc-main">
        <div id="div_cartlist">
        </div>
        <div class="sc-footer">
            <!--<img class="select_icon active mgl_70" src="../../static/images/select_c_icon.png">
            <span>全选</span> -->
            <a class="mgl_50" id="delete_all_goods" style="text-decoration: underline;">全部删除</a>
            <span class="mgl_260 sc-footer-z">已选商品<b class="ft_red ft_20 rem_1_4">0</b>件</span>
            <span class="mgl_40 sc-footer-x">合计（包含运费）：<b class="ft_red ft_20 rem_1_4">0</b>积分</span>
            <a class="button sc-footer-button" id="btn_go">结算</a>
        </div>
        <div class="mask none">
        </div>
        <div class="change_result none" style="z-index: 2000 !important;">
            <img src="../../static/images/change_success.png" alt="" class="img_result" />
            <p class="result_title">
                兑换成功！</p>
            <p class="result_content">
                请耐心等待，我们会尽快为您配送</p>
        </div>
    </div>
    <div class="order-box order_box none" id="order_box" style="margin-top: -150px;margin-left: -386px;">
        <div class="order-box-header">
            <span>单价<b><span id="span_goods_point">1200</span></b>积分</span> <span>已选商品数量<b id="num">1</b>件</span>
            <span>合计（包含运费）：<b><span id="span_total_points">1200</span></b>积分</span>
        </div>
        <div class="order-box-main">
            <div style="overflow: hidden;">
                <div class="order-box-info info-one" style="margin-left: 25%">
                    <div class="info-cnt">
                        <div class="info-cnt-top">
                            <p>
                                收件人</p>
                            <p class="cnt">
                                <span id="span_showname">吴秀波</span><img data-id="info-one" class="edit" src="../../static/images/edit.png"></p>
                        </div>
                        <div class="info-cnt-edit">
                            <span class="input_left">收件人：</span><input class="info-cnt-edit-input" id="txt_editname" maxlength='7'>
                            <a data-id="info-one" class="button" id="btn_ok_username">完成</a>
                        </div>
                    </div>
                </div>
                <div class="order-box-info info-two" style="border: dashed #919191 2px;">
                    <div class="info-cnt">
                        <div class="info-cnt-top">
                            <p>
                                手机号</p>
                            <p class="cnt">
                                <span id="span_showphoneno">13333333333</span><img data-id="info-two" class="edit"
                                    src="../../static/images/edit.png">
                            </p>
                        </div>
                        <div class="info-cnt-edit">
                            <span class="input_left">手机号：</span><input class="info-cnt-edit-input" id="txt_editphoneno" maxlength='11'>
                            <a class="button" data-id="info-two" id="btn_ok_userphone">完成</a>
                        </div>
                    </div>
                </div>
                <!--<div class="order-box-info info-three">
                    <div class="info-cnt">
                        <p>
                            兑换数量</p>
                        <a id="subtract">-</a><b class="num" id="span_good_count">1</b><a id="add">+</a>
                    </div>
                </div>-->
            </div>
            <div style="width: 590px; margin: 20px auto;">
                <p class="mgl_45">
                    <a class="ft_20 ft_666666">收货地址</a>&nbsp;&nbsp;&nbsp;&nbsp; <a class="ft_16 ft_yellow new-address">
                        新增地址</a></p>
            </div>
            <ul class="order_address_list">
                <li>
                    <img class="select_img" src="../../static/images/select_c_icon.png">
                    <input readonly value="乌鲁木齐市上海市武汉市湖南省">
                    <div class="ac-right">
                        <img data-id="del" src="../../static/images/del_c_icon.png" class="img_address_delete">
                        <img src="../../static/images/vertical_line.png">
                        <img data-id="edit" src="../../static/images/edit.png">
                    </div>
                    <a class="button">完成</a> </li>
                <li>
                    <img class="select_img" src="../../static/images/select_icon.png">
                    <input readonly value="乌鲁木齐市上海市武汉市湖南省">
                    <div class="ac-right">
                        <img data-id="del" src="../../static/images/del_c_icon.png"><img src="../../static/images/vertical_line.png"><img
                            data-id="edit" src="../../static/images/edit.png">
                    </div>
                    <a class="button">完成</a> </li>
                <li class="new">
                    <input value="">
                    <a class="new_button">新建</a> </li>
            </ul>
        </div>
        <div class="order-box-footer">
            <a class="button" id="btn_createorder">确认兑换</a>
        </div>
    </div>
    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/angular1_2.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/move.js"></script>
    <script type="text/javascript" src="../../static/script/controller/mainCtrl.js"></script>
    <script src="../../static/script/controller/cartCtrl.js" type="text/javascript"></script>
    
</body>
</html>
