<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>优家会-登录</title>
    <script src="../../static/script/plugins/jquery-2.2.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <style>
        body
        {
            width: 100%;
            min-height: 100%;
            border: 0;
            margin: 0;
            padding: 0;
            background: url(../../static/images/login_bg.png) no-repeat;
            background-size: 100% auto;
        }
        .parent
        {
            width: 100%;
            height: 100%;
            display: table;
        }
        .child
        {
            display: table-cell;
            vertical-align: middle;
        }
        .login_logo_wrap{
            width:100%;
            position: absolute;
            top:0;
            bottom:437px;
            left:0;
            text-align: center;
        }
        .button-login
        {
            width: 100%;
            height: 110px;
            font-size: 20px;
            line-height: 110px;
            margin: 16px 0;
            font-weight: bold;
        }
        .button-login:hover{
            font-size: 22px;
        }
        .form_login
        {
            width:100%;
            position: absolute;
            bottom: 131px;
            left:0;
            text-align: center;
        }
        #vail
        {
            padding-top: 15px;
            color: #ed2312;
            display: none;
        }
        .login_forgot{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login_logo_wrap">
        <div class="parent">
            <div class="child">
                <img src="../../static/images/logo1.png" class="login_logo">
            </div>
        </div>
    </div>
    <form class="form_login">
        <p class="form_line border-bottom">
                <span class="input_left">
                    <img src="../../static/images/user_icon.png"></span>
            <input type="text" placeholder="账号" id="username">
        </p>
        <p class="form_line">
                <span class="input_left">
                    <img src="../../static/images/pwd_icon.png"></span>
            <input type="password" placeholder="密码" id="userpassword">
        </p>
        <p id="vail" class=" ">账号或密码错误</p>
        <a class="button button-login" href="#" id="btn_login">登录</a>
        <p class="ft_16 ft_cccccc login_forgot" style="text-align: center">忘记密码</p>
    </form>
    <script type="text/javascript" src="../../static/script/plugins/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../../static/script/plugins/placeholder.js"></script>
    <script>
        $(function () {
            $("#btn_login").click(function () {
                var username = $("#username").val();
                var userpassword = $("#userpassword").val();
                if (username != "test") {
                    $("#vail").show();
                    return;
                }
                if (userpassword != "test") {
                    $("#vail").show();
                    return;
                }
                window.location.href = "home.html";
            });
        })
    </script>
</body>
</html>
