<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--电话号码，在微信浏览器上正常显示-->
    <meta name="format-detection" content="telephone=no">
    <title>门店中心</title>
    <script type="text/javascript" src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body class="userPage bg">
<!--页面顶部-->
<div class="user_switch clearfix">
    <div class="switch_box">
        <div class="switch_block"></div>
        <div class="switch_line"></div>
    </div>
    <div class="switch_name user_switch_name"><span class="switch_l">积分清单</span><span class="switch_r">门店中心</span></div>
    <div class="switch_on">
        <div class="switch_onL"></div>
        <div class="switch_onR"></div>
    </div>
</div>
<!-- 门店中心-->
<ul class="user_detail">
    <li>门店名称：老张汽修店</li>
    <li>门店等级：银牌</li>
    <li>门店积分：5260分</li>
    <li>门店联系人：张师傅</li>
    <li>联系方式：15532552585</li>
    <li class="user_address"><div class="user_address_left">门店地址：</div><div class="user_address_right">上海市浦东新区龙东大道1234弄1234号</div></li>
    <li>优家会网页版地址：www.fjkdklff.com</li>
</ul>
<!--退出账号-->
<button type="button" class="btn_exit">退出账号</button>
<!--积分清单-->
<div class="user_point none">
    <!-- enter 和export图片切换 如果为入账，则user_point_list 上加point_enter -->
    <div class="user_point_list point_enter">
        <div class="point_sign">
            <img src="../../static/images/enter.png" alt="" class="img_enter"/>
        </div>
        <div class="point_time_wrap">
            <div class="child">
                <div class="point_time">2016.07.03<br/>获得积分200</div>
            </div>
        </div>
        <div class="point_reason_wrap">
            <div class="parent">
                <div class="child">
                    <div class="point_reason">活动获得：壳牌100周年积分大放送壳牌100周年积分大放送</div>
                </div>
            </div>
        </div>
    </div>
    <div class="user_point_list">
        <div class="point_sign">
            <img src="../../static/images/export.png" alt="" class="img_enter"/>
        </div>
        <div class="point_time_wrap">
            <div class="child">
                <div class="point_time">2016.07.03<br/>获得积分200</div>
            </div>
        </div>
        <div class="point_reason_wrap">
            <div class="parent">
                <div class="child">
                    <div class="point_reason">飞利浦手持式无线吸尘器</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="../../static/script/plugins/move.js"></script>
<script type="text/javascript" src="../../static/script/user.js"></script>
</body>
</html>
