<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--电话号码，在微信浏览器上正常显示-->
    <meta name="format-detection" content="telephone=no">
    <title>登录页面</title>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body class=" loginPage">
    <img src="../../static/images/login_logo.png" alt="" class="login_logo"/>
    <div class="login_form_wrap">
        <div class="login_user_wrap">
            <input type="text" class="login_user" placeholder="账号"/>
        </div>
        <div class="login_pwd_wrap">
            <input type="text" class="login_pwd" placeholder="密码"/>
        </div>
        <div class="login_forgot">忘记密码</div>
        <button type="button" class="btn_login" onclick="jumpTo('homePage.html')">登录</button>
    </div>

    <script type="text/javascript" src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script>
        function jumpTo(url){
            location.href=url;
        }
    </script>
</body>
</html>
