<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>验证信息</title>
    <!-- Bootstrap -->
    <link href="../../static/bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../static/css/channel/m.css" type="text/css" rel="stylesheet">
    <link href="../../static/css/common/common.css" type="text/css" rel="stylesheet">
    <link href="../../static/css/responsive/responsive.css" type="text/css" rel="stylesheet">
</head>
<body class="verify-body verify-body-bg">
<div class="top">
    <p class="text-right">
        <span class="page_title">
            验证信息
        </span>
        <img src="../../static/images/f/y.png" width="50%" alt=""/>

    </p>
</div>
<div>
    <form class="form clearfix">
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <input type="text" maxlength="20" class="form-control text notnull" id="txtUsername"
                       placeholder="姓名">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <input type="tel" maxlength="2" class="form-control text notnull" id="txtAge"
                       placeholder="宝宝年龄">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <input type="text" maxlength="200" class="form-control text notnull" id="txEat"
                       placeholder="喂食习惯">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <input type="text" maxlength="12" class="form-control text notnull" id="txtStore"
                       placeholder="门店码">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-xs-12">
                <input type="tel" maxlength="11" class="form-control text notnull" id="txtPhone"
                       placeholder="手机号">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-xs-8">
                <input type="text" maxlength="6" class="form-control text notnull" id="txtCode"
                       placeholder="输入验证码">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btnVerify" id="btnVerify">获取</button>
            </div>
        </div>
        <div class="col-xs-12">
            <img src="../../static/images/f/btn.png" class="img-responsive btnSubmit" id="btnSubmit" alt=""/>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../static/jquery/jquery-2.2.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../static/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</body>
</html>
