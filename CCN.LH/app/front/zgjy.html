    <div class="page_body">

            <div class="zgjy_box zgjy_box3">

<script>

    function scaleShow(){
        $('.scale_mask').addClass('scale_mask_ani');
    }
    $('.scale_back').click(function(){
        $('.scale_mask').removeClass('scale_mask_ani');
    });
</script>
