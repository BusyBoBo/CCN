<div class="page_scan">
    <!--设置背景图-->
    <div class="bg_line"></div>
    <div class="bg_foot"></div>
    <!--设置背景图结束-->
    <div class="form_group">
        <!-- 出错时 ng-model="'请正确输入11位手机号码'" error为true-->
        <input type="tel" class="_input" maxlength="11"  placeholder="请输入消费者手机号" />
    </div>
    <!-- 扫描框-->
    <div class="scan_wrap">
        <img src="../../../static/images/scan_img.png" alt="" class="scan_img"/>
        <button type="button" class="btn_scan"><img src="../../../static/images/button/scan_info1.png" alt=""></button>
        <div class="scan_code">
            <input type="tel" class="_input" maxlength="16" placeholder="无法扫描请填写编码" />
            <button type="button" class="btn_scan_sure" ng-click="jump('scanMilk')"></button>
        </div>
    </div>
</div>
<!-- 弹窗遮罩层-->
<div class="mask none" onclick="hideMask()"></div>
<!-- 扫描提示框-->
<div class="scan_pop none">
    <div class="parent">
        <div class="child">
            <!-- scan_success_title 核销成功! 如果成功true 未成功为false-->
            <!--scan_error_one scan_error_double二选一 -->
            <!--scan_error_one一行文字  该卡券不存在  卡券已过期 卡券已被使用 该手机号已注册 已录入到门店业绩-->
            <!-- scan_error_double两行文字样式 请录入正确匹配的手机号和卡券 -->
            <p class="scan_success_title none"></p>
            <p class="scan_error_double">请录入正确匹配的手机号和卡券</p>
        </div>
    </div>
</div>
<!--根据foot中内容获得当前页脚-->
<div class="foot" style="display: none">1</div>
