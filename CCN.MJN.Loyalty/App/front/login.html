<!DOCTYPE html>
<html lang="en" ng-app="MJN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--电话号码，在微信浏览器上正常显示-->
    <meta name="format-detection" content="telephone=no">
    <title>登录页面</title>
    <!--<script type="text/javascript" src="http://api.youziku.com/webfont/FastJS/yzk_A078CD4A1A37B29F"></script>-->
    <script type="text/javascript" src="../../static/script/autoRem.js"></script>
    <!-- 除iPhone5之外的设备引用样式-->
    <link rel="stylesheet" media="screen and (min-width: 321px)" href="../../static/css/front.css"/>
    <!--iPhone5引用样式-->
    <link rel="stylesheet" media="screen and (max-width: 320px)" href="../../static/css/iphone5.css" />
</head>
<body   ng-controller="configCtrl" class="loginPage" >
    <!--设置背景图-->
    <div class="bg_line"></div>
    <div class="bg_foot"></div>
    <!--设置背景图结束-->
    <div class="page_head">
        <img src="../../static/images/logo.png" alt="logo" class="logo"/>
    </div>
    <div class="login_form_wrap">
        <div class="input_center">
            <div class="form_group">
                <input type="tel" class="_store" maxlength="10"/>
                <!-- 如果验证有出错的情况，store_label属性none为true -->
                <div class="_label store_label">
                    <span>门店编码:</span>
                </div>
                <!-- 出错时样式 出错时none为false-->
                <div class="error_value none">请填写正确门店编码</div>
            </div>
            <div class="form_group">
                <input type="password" class="_pwd"/>
                <div class="_label pwd_label">
                    <span>登录密码:</span>
                </div>
                <div class="error_value none">请输入门店编码对应密码</div>
            </div>
            <div class="form_group">
                <input type="tel" class="_tel" maxlength="11"/>
                <div class="_label tel_label">
                    <span>手机号:</span>
                </div>
                <div class="error_value none">请正确输入11位手机号码</div>
            </div>
            <div class="form_group">
                <input type="tel" class="_code" maxlength="6"/>
                <div class="_label code_label">
                    <span>验证码:</span>
                </div>
                <div class="error_value none" maxlength="6">请填写正确验证码</div>
                <button type="button" class="get_code">
                    <!-- 发送验证码时 img的 none 为true span的 none 为false-->
                    <img src="../../static/images/button/btn_get_info.png" alt="" class=""/>
                    <span class="none">60s后获取</span>
                </button>
            </div>
            <a href="getPwd.html" class="forgot_pwd">忘记密码</a>
        </div>
        <div class="btn_bottom">
            <button class="btn_login" onclick="jumpTo()" ><img src="../../static/images/button/login_info.png" alt=""/></button>
            <button class="btn_reg" onclick="jump('register.html')"><img src="../../static/images/button/reg_info.png" alt=""/></button>
        </div>
    </div>


    <!--{{config.getResult('001000','MZC_201')}}-->
    <!--<button ng-click="config.clime_me()">点击我</button>-->
    <script src="../../public/jquery/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../../public/angular/angular.js" type="text/javascript"></script>
    <script src="../../public/angular/angular-resource.js" type="text/javascript"></script>
    <script src="../../public/angular/angular-route.min.js" type="text/javascript"></script>
    <script src="../service/services.js" type="text/javascript"></script>
    <script src="../controller/main.js" type="text/javascript"></script>
    <script src="../../static/script/front.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        <!--//引入有字库苹方字体-->
        <!--$youziku.load("body", "62a4201d209f4bd2a75164b346370871", "PingFangSC_R");-->
        <!--$youziku.draw();-->
    <!--</script>-->
</body>
</html>
