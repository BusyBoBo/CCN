<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>通行证</title>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/index.css" />
	<script type="text/javascript" src="../../static/script/plugins/autoRem.js" ></script>
</head>
<body class="bg clearfix">
	<div class="tx_cnt">
		<div class="tx">
			<img src="../../static/images/login/person.png"  alt="tx" class="tx_img"/>
		</div>
		<img src="../../static/images/common/oil.png"  alt="txt" class="txt_img"/>
	</div>
	<form class="login_form">
		<div class="input_wrap">
			<div class="tel_wrap">
				<input type="tel" placeholder="手机号" maxlength="11" class="inpu_tel"/>
			</div>
			<div class="yzm_wrap">
				<input type="text" placeholder="验证码" maxlength="6" class="inpu_yzm"/>
				<button type="button" class="btn_getYzm">获取验证码</button>
				<span class="line"></span>
				<span class="line_bottom"></span>
			</div>
		</div>
		<div class="btn_login_active">
			<button type="button" class="btn_common" onclick="location.href='menu.html'">注册</button>
		</div>
	</form>
</body>
</html>
