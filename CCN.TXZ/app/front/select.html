<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <script src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/animate.css"/>
    <link rel="stylesheet" href="../../static/css/LArea.css"/>
    <link rel="stylesheet" href="../../static/css/front.css"/>
</head>
<body class="selectPage">
    <img src="../../static/images/common/bg_1.png" alt="" class="bg_selectPage"/>
    <div class="mask select_mask"></div>
    <div class="content-block">
        <input id="demo2" type="text" readonly="" placeholder="城市选择特效" />
        <input id="value2" type="hidden" onchange="a()"/>
    </div>
    <div class="mask"></div>
    <div class="common_box order_success_box">
        <img src="../../static/images/common/oil.png" alt="" class="common_box_oil"/>
        <div class="common_box_body clearfix">
            <img src="../../static/images/pop_icon/face6.png" alt="" class="common_box_icon"/>
            <h3>预约成功</h3>
            <p class="common_box_tx">恭喜您获得最高500元话费资格<br/>快快选择门店参加活动</p>
        </div>
        <div class="common_box_foot" onclick="popHide()">提交确认</div>
    </div>
    <div class="common_box order_end_box none">
        <img src="../../static/images/common/oil.png" alt="" class="common_box_oil"/>
        <div class="common_box_body clearfix">
            <img src="../../static/images/pop_icon/face5.png" alt="" class="common_box_icon"/>
            <h3>您已预约过本活动</h3>
            <div class="pop_flex pop_store_flex"><p>门店名称:</p><p>黄兴路大悦城2号路</p></div>
            <div class="pop_flex"><p>门店地址:</p><p>黄埔区威海路2902路2902号3栋201商铺</p></div>
            <!--<p class="common_box_tx">快快选择门店参加活动</p>-->
        </div>
        <div class="common_box_foot">快快前往门店参加活动吧</div>
    </div>
    <script src="../../static/script/plugins/jquery-2.2.0.min.js"></script>
    <script src="../../static/script/plugins/area/LAreaData2.js"></script>
    <script src="../../static/script/plugins/area/LArea.js"></script>
    <script src="../../static/script/plugins/layer_mobile/layer.js"></script>
    <script>
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data]
        });
        function popHide(){
            $('.order_success_box,.mask').hide();
        }
    </script>
</body>
</html>
